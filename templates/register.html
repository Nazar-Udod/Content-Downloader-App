{% extends "layout.html" %}

{% block title %}Реєстрація – Завантажувач контенту{% endblock %}

{% block content %}
<form class="auth-form" action="/register" method="post">
    <h1>Реєстрація</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Підтвердіть пароль</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
    </div>
    
    <button type="submit" class="form-button">Створити акаунт</button>
    
    <div class="form-switch">
        Вже є акаунт? <a href="/login">Увійти</a>
    </div>
</form>
{% endblock %}
