{% extends "layout.html" %}

{% block title %}Вхід – Завантажувач контенту{% endblock %}

{% block content %}
<form class="auth-form" action="/login" method="post">
    <h1>Вхід</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit" class="form-button">Увійти</button>
    
    <div class="form-switch">
        Немає акаунту? <a href="/register">Зареєструватися</a>
    </div>
</form>
{% endblock %}
