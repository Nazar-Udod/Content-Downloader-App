{% extends "layout.html" %}

{% block title %}Реєстрація – Завантажувач контенту{% endblock %}

{% block head_styles %}
<style>
    .auth-form { max-width: 400px; margin: 30px auto; }
    .auth-form h1 { text-align: center; }
    .form-group { margin-bottom: 20px; }
    .form-group label {
        display: block; margin-bottom: 8px; font-weight: 500;
    }
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%; padding: 12px 15px; border: 1px solid #ddd;
        border-radius: 8px; font-size: 16px; box-sizing: border-box;
    }
    .form-button {
        display: block; width: 100%; padding: 15px; font-size: 18px; font-weight: 600;
        color: white; background-color: #27ae60; border: none;
        border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
    }
    .form-button:hover { background-color: #229954; }
    .form-switch { text-align: center; margin-top: 20px; }
</style>
{% endblock %}

{% block content %}
<form class="auth-form" action="/register" method="post">
    <h1>Реєстрація</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Підтвердіть пароль</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
    </div>
    
    <button type="submit" class="form-button">Створити акаунт</button>
    
    <div class="form-switch">
        Вже є акаунт? <a href="/login">Увійти</a>
    </div>
</form>
{% endblock %}
